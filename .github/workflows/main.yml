name: Docker Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: paulovanzolini
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Install hadolint
        run: |
          curl -sSL -o /usr/local/bin/hadolint https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
          chmod +x /usr/local/bin/hadolint

      - name: Check Dockerfile with hadolint
        run: hadolint devops/Dockerfile --config hadolint.yaml

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          file: devops/Dockerfile
          target: app
          tags: paulovanzolini/bora:frontend-${{ GITHUB_REF_NAME }}
